<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4-Letter Consonant Blends</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f8f9;
    }

    .navbar {
      background-color: #00695c;
      color: white;
      padding: 15px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
    }

    .rate-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .rate-wrapper label {
      color: white;
      font-size: 14px;
    }

    .rate-wrapper select {
      font-size: 14px;
      padding: 4px 6px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #c8e6c9;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      background: #4db6ac;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 900;
    }

    .overlay.show {
      display: block;
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
      font-size: 18px;
    }

    .word-box {
      background: white;
      border: 2px solid #4db6ac;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      color: #004d40;
      text-align: center;
      cursor: pointer;
    }

    /* âœ… Responsive Media Queries */
    @media (max-width: 768px) {
      .nav-center {
        position: static;
        transform: none;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        font-size: 18px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-right {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .rate-wrapper {
        margin: 10px 0;
      }

      .navbar a {
        font-size: 14px;
      }

      .sidebar {
        width: 80%;
      }

      .word-box {
        font-size: 16px;
        padding: 10px;
      }

      .rate-wrapper label,
      .rate-wrapper select {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
    </div>

    <div class="nav-center">4-Letter Consonant Blends</div>

    <div class="nav-right">
      <div class="rate-wrapper">
        <label for="rateControl">Speed:</label>
        <select id="rateControl" onchange="updateRate()">
          <option value="0.05" selected>0.05x</option>
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1x</option>
          <option value="1.25">1.25x</option>
        </select>
      </div>
      <a href="index.html">Home</a>
      <a href="4lcat.html">Back</a>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button onclick="showWords('con_l_vow_c')">Con + L + Vow + C</button>
    <button onclick="showWords('con_vow_con_s')">Con + Vow + Con + S</button>
    <button onclick="showWords('con_vow_m_t')">Con + Vow + M + T</button>
    <button onclick="showWords('con_vow_m_t_d')">Con + Vow + M + T/D</button>
    <button onclick="showWords('s_k_vow_con')">S + K + Vow + Con</button>
    <button onclick="showWords('con_vow_m_k')">Con + Vow + M + K</button>
    <button onclick="showWords('s_c_vow_con')">S + C + Vow + Con</button>
    <button onclick="showWords('con_r_vow_con')">Con + R + Vow + Con</button>
    <button onclick="showWords('con_vow_s_k')">Con + Vow + S + K</button>
    <button onclick="showWords('con_vow_n_k')">Con + Vow + N + K</button>
    <button onclick="showWords('con_vow_f_t')">Con + Vow + F + T</button>
    <button onclick="showWords('s_p_vow_con')">S + P + Vow + Con</button>
    <button onclick="showWords('p_l_vow_con')">P + L + Vow + Con</button>
    <button onclick="showWords('con_vow_m_p')">Con + Vow + M + P</button>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Word Grid -->
  <div id="word-grid" class="word-grid"></div>

  <!-- Scripts -->
  <script>
    const wordSets = { /* already defined sets (your long wordSets list) */ };

    let currentRate = 1;

    function updateRate() {
      const rateSelect = document.getElementById('rateControl');
      currentRate = parseFloat(rateSelect.value);
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-IN';
      utterance.rate = currentRate;
      speechSynthesis.speak(utterance);
    }

    function showWords(setName) {
      closeSidebar();
      const grid = document.getElementById("word-grid");
      grid.innerHTML = "";
      if (wordSets[setName]) {
        wordSets[setName].forEach(word => {
          const div = document.createElement("div");
          div.className = "word-box";
          div.textContent = word;
          div.onclick = () => speakWord(word);
          grid.appendChild(div);
        });
      }
    }

    // Default on load
    window.onload = function () {
      showWords('con_l_vow_c');
    };
  </script>
</body>
</html>
